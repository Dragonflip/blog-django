{% extends 'blog/base.html' %}
{% block content %}

<article class="media content-section">
    <img class="rounded-cirlce article-img" src="{{ post.author.profile.image.url }}" alt="">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ post.author }}</a>
        <small class="text-muted">{{ post.date_posted }}</small>
        {% if post.author == user %}
            <br>
            <div>
                <a class="btn btn-outline-success" href="{% url 'blog-update' post.pk %}">Update</a>
                <a class="btn btn-outline-danger" href="{% url 'blog-delete' post.pk %}">Delete</a>
            </div
        {% endif %}
      </div>
      <h2><a class="article-title"> {{ post.title}}</a></h2>
      <p class="article-content">{{ post.content }}</p>
    </div>
    <br>
 </article>
{% endblock content %}
